<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			a{
				position: absolute;
				top: 10px;
				right: 10px;
			}
			.wrapper{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translateX(-50%) translateY(-50%);
				width: 390px;
				background-color: #fff;
				border: 1px solid #ccc;
			}
			.wrapper .titleCont{
				background-color: #eee;
				padding: 20px 10px;
			}
			.wrapper .titleCont div{
				display: inline-block;
			}
			.wrapper .titleCont #close{
				float: right;
				width: 30px;
				height: 30px;
			}
			.wrapper .main .content{
				margin: 15px;
			}
			.wrapper .main .content input{
				width: 100%;
				padding: 10px 0;
				margin-top: 15px;
				border: 1px solid #ccc;
			}
			.content button{
				width: 100%;
				background-color: deepskyblue;
				margin-top: 15px;
				height: 40px;
			}
		</style>
	</head>
	<body>

			</div>

	</body>
	<script type="text/javascript" src="../js/jquery3.4.1.js"></script>
	<script type="text/javascript">
		var key = true;
		$("a").on("click", function(){
				if(key){
					key = false
					var str = '<div class="wrapper">\
						<div class="titleCont">\
							<div>登录百度账号</div>\
							<button type="button" id="close">X</button>\
						</div>\
						<div class="main">\
							<div class="content">\
								<input type="text" placeholder="手机/邮箱/用户名" name="user"/>\
								<input type="password" placeholder="密码"/>\
								<button type="button">登录</button>\
							</div>\
						</div>\
					</div>'
					$("body").append($(str))
				}
			$(".wrapper").css("display", "block");
			$("#close").one("click", function(){
				$(".wrapper").css("display","none")
			})
		})
	</script>
