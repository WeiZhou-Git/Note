<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var div = document.createElement("div");  //在Js 中创建Div
		document.body.appendChild(div); // 把Div 放入  页面中
		div.style.width = "100px";
		div.style.height = "100px";
		div.style.background = "red";
		div.style.position = "absolute";
		div.style.top = "0";
		div.style.left = "0";
		document.onkeydown = function(e){ // 键盘  按下
			switch(e.which){
				case 38: 
				div.style.top = parseInt(div.style.top) - 5 + "px";
				break;
				case 40:
				div.style.top = parseInt(div.style.top) + 5 + "px";
				break;
				case 37:
				div.style.left = parseInt(div.style.left) - 5 + "px"
				break;
				case 39:
				div.style.left = parseInt(div.style.left) + 5 + "px"
			}
		}
	</script>
</html>
