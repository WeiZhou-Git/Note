		function divList(dom, btn){
			for(var i = 0; i < btn.length; i++){
				btn[i].sex = i;
				btn[i].onclick = function(){
					for(var j = 0; j < div.length; j++){
						btn[j].className = ""
						dom[j].style.display = "none"
					}
					dom[this.sex].style.display = "block"
					this.className = "active";
				}
			}
		}
		divList(div, btn);
