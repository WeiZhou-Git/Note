<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/jquery3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			button{
				width: 50px;
				height: 50px;
			}
			div{
				width: 200px;
				height: 200px;
				border: 1px solid black;
				display: none;
			}
			.active{
				display: block;
			}
			.b-activer{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<button type="button" class="b-activer">1</button>
		<button type="button">2</button>
		<button type="button">3</button>
		<div class="active">1a</div>
		<div>2b</div>
		<div>3c</div>
	</body>
	<script type="text/javascript">
		$("button").click(function(){
			$(".active").removeClass("active");
			$("div").eq($(this).index()).addClass("active");
			$(".b-activer").removeClass("b-activer");
			$("button").eq($(this).index()).addClass("b-activer");
		})
	</script>
</html>
